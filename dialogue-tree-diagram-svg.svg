<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Starting node -->
  <rect x="350" y="30" width="100" height="40" rx="5" fill="#2E8B57" stroke="#333" stroke-width="2"/>
  <text x="400" y="55" font-family="monospace" font-size="14" text-anchor="middle" fill="white">START</text>
  
  <!-- Dialogue nodes -->
  <!-- intro_1 -->
  <rect x="300" y="100" width="200" height="60" rx="5" fill="#2F4F4F" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="125" font-family="monospace" font-size="14" text-anchor="middle" fill="#7FFF00">intro_1</text>
  <text x="400" y="145" font-family="monospace" font-size="12" text-anchor="middle" fill="#7FFF00">"Welcome aboard!"</text>
  
  <!-- Connecting line from start to intro_1 -->
  <line x1="400" y1="70" x2="400" y2="100" stroke="#666" stroke-width="2"/>
  
  <!-- intro_2 -->
  <rect x="150" y="220" width="200" height="60" rx="5" fill="#2F4F4F" stroke="#333" stroke-width="1.5"/>
  <text x="250" y="245" font-family="monospace" font-size="14" text-anchor="middle" fill="#7FFF00">intro_2</text>
  <text x="250" y="265" font-family="monospace" font-size="12" text-anchor="middle" fill="#7FFF00">"Mission briefing..."</text>
  
  <!-- location_info -->
  <rect x="450" y="220" width="200" height="60" rx="5" fill="#2F4F4F" stroke="#333" stroke-width="1.5"/>
  <text x="550" y="245" font-family="monospace" font-size="14" text-anchor="middle" fill="#7FFF00">location_info</text>
  <text x="550" y="265" font-family="monospace" font-size="12" text-anchor="middle" fill="#7FFF00">"You're on Stellar Station"</text>
  
  <!-- mission_details -->
  <rect x="50" y="340" width="200" height="60" rx="5" fill="#2F4F4F" stroke="#333" stroke-width="1.5"/>
  <text x="150" y="365" font-family="monospace" font-size="14" text-anchor="middle" fill="#7FFF00">mission_details</text>
  <text x="150" y="385" font-family="monospace" font-size="12" text-anchor="middle" fill="#7FFF00">"Your mission is to..."</text>
  
  <!-- questions -->
  <rect x="300" y="340" width="200" height="60" rx="5" fill="#2F4F4F" stroke="#333" stroke-width="1.5"/>
  <text x="400" y="365" font-family="monospace" font-size="14" text-anchor="middle" fill="#7FFF00">questions</text>
  <text x="400" y="385" font-family="monospace" font-size="12" text-anchor="middle" fill="#7FFF00">"What do you want to know?"</text>
  
  <!-- station_info -->
  <rect x="550" y="340" width="200" height="60" rx="5" fill="#2F4F4F" stroke="#333" stroke-width="1.5"/>
  <text x="650" y="365" font-family="monospace" font-size="14" text-anchor="middle" fill="#7FFF00">station_info</text>
  <text x="650" y="385" font-family="monospace" font-size="12" text-anchor="middle" fill="#7FFF00">"The station was built..."</text>
  
  <!-- accept_mission -->
  <rect x="50" y="460" width="200" height="60" rx="5" fill="#2F4F4F" stroke="#333" stroke-width="1.5"/>
  <text x="150" y="485" font-family="monospace" font-size="14" text-anchor="middle" fill="#7FFF00">accept_mission</text>
  <text x="150" y="505" font-family="monospace" font-size="12" text-anchor="middle" fill="#7FFF00">"Excellent! Here's your gear."</text>
  
  <!-- quest node -->
  <rect x="50" y="560" width="200" height="40" rx="5" fill="#006400" stroke="#333" stroke-width="1.5"/>
  <text x="150" y="585" font-family="monospace" font-size="14" text-anchor="middle" fill="#7FFF00">START QUEST: "Main Mission"</text>
  
  <!-- Connection lines -->
  <!-- From intro_1 to children -->
  <line x1="350" y1="160" x2="250" y2="220" stroke="#666" stroke-width="2"/>
  <text x="280" y="190" font-family="monospace" font-size="10" fill="white">"Thanks, Commander"</text>
  
  <line x1="450" y1="160" x2="550" y2="220" stroke="#666" stroke-width="2"/>
  <text x="520" y="190" font-family="monospace" font-size="10" fill="white">"Where am I?"</text>
  
  <!-- From intro_2 to children -->
  <line x1="200" y1="280" x2="150" y2="340" stroke="#666" stroke-width="2"/>
  <text x="160" y="310" font-family="monospace" font-size="10" fill="white">"I'm ready"</text>
  
  <line x1="300" y1="280" x2="350" y2="340" stroke="#666" stroke-width="2"/>
  <text x="340" y="310" font-family="monospace" font-size="10" fill="white">"Ask something else"</text>
  
  <!-- From location_info to children -->
  <line x1="500" y1="280" x2="450" y2="340" stroke="#666" stroke-width="2"/>
  <text x="450" y="310" font-family="monospace" font-size="10" fill="white">"What's my mission?"</text>
  
  <line x1="600" y1="280" x2="650" y2="340" stroke="#666" stroke-width="2"/>
  <text x="640" y="310" font-family="monospace" font-size="10" fill="white">"Tell me more"</text>
  
  <!-- From mission_details to accept_mission -->
  <line x1="150" y1="400" x2="150" y2="460" stroke="#666" stroke-width="2"/>
  <text x="180" y="430" font-family="monospace" font-size="10" fill="white">"Accept mission"</text>
  
  <!-- From accept_mission to quest -->
  <line x1="150" y1="520" x2="150" y2="560" stroke="#666" stroke-width="2"/>
  
  <!-- Connecting lines from questions to other nodes -->
  <line x1="350" y1="400" x2="200" y2="430" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="250" y="410" font-family="monospace" font-size="10" fill="white">"Back to mission"</text>
  
  <line x1="450" y1="400" x2="600" y2="430" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="550" y="410" font-family="monospace" font-size="10" fill="white">"About the station"</text>
  
  <!-- Legend -->
  <rect x="630" y="500" width="20" height="20" fill="#2E8B57" stroke="#333"/>
  <text x="660" y="515" font-family="monospace" font-size="12" fill="white">Starting Point</text>
  
  <rect x="630" y="530" width="20" height="20" fill="#2F4F4F" stroke="#333"/>
  <text x="660" y="545" font-family="monospace" font-size="12" fill="#7FFF00">Dialogue Node</text>
  
  <rect x="630" y="560" width="20" height="20" fill="#006400" stroke="#333"/>
  <text x="660" y="575" font-family="monospace" font-size="12" fill="#7FFF00">Quest Trigger</text>
</svg>
